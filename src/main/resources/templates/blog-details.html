<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Блог сайту</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
</div>
<div th:each="el:${post}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.full_text}"/>
    <h3 th:text="${el.views}"/>

    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редагувати</a><br><br>
    <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Видалити</button>
    </form>


</div>

<footer th:insert="blocks/footer:: footer"></footer>

</body>
</html>
