<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Редагування статті</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" mb-5>
    <h1>Редагування статті</h1>
    <div th:each="el:${post}">
    <form  method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Вкажіть назву статті" class="form-control"><br>
        <input type="text" th:value="${el.anonce}" name="anonce" placeholder="Вкажіть анонс статті" class="form-control"><br>
        <textarea  name="full_text" placeholder="Вкажіть повний текст статті" class="form-control"  th:text="${el.title}" /><br>
        <button type="submit" class="btn btn-success">Оновити</button>

    </form>
    </div>
</div>


</div>

<footer th:insert="blocks/footer:: footer"></footer>

</body>
</html>
